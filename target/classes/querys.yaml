  insertMovimientoResponse: Insert into TTECEL_MOVIMIENTO (ID_MOVIMIENTO,FECHA,CONCEPTO,REFERENCIA,DIAS_COTIZADOS,SALARIO_BASE,MONTO,ID_CLIENTE,ID_TIPO_MOVIMIENTO,ID_PERIODO)values ((select max(id_movimiento)+1 from TTECEL_MOVIMIENTO),SYSDATE,?,?,0,0,?,?,?,68)
  actualizarMovimientoResponse: UPDATE TTECEL_MOVIMIENTO SET ID_TIPO_MOVIMIENTO=? ,REFERENCIA=? ,CONCEPTO=? ,MONTO=? WHERE ID_MOVIMIENTO=?
  insertMovimientoResponseTrans: Insert into MOVIMIENTO_CLIENTE (ID_MOVIMIENTO,SALD_NUMCUE,MOV_CONCEPTO,MOV_FECHA,MOV_MONTO,ID_PERIODO,ID_TIPO_MOVIMIENTO) values ((SELECT MAX(ID_MOVIMIENTO)+1 FROM MOVIMIENTO_CLIENTE),?,?,SYSDATE,?,68,6)

selectMovimientos: SELECT   MOV.ID_MOVIMIENTO AS ID_MOVIMIENTO,MOV.FECHA AS FECHA_MOVIMIENTO,ELE.DESCRIPCION AS DESC_TIPO_CUENTA,CLI.NUMERO_CUENTA,
  MOV.REFERENCIA,MOV.CONCEPTO,MOV.MONTO,per.anio||'_'||per.cuatrimestre as DESC_PERIODO
  FROM TTECEL_MOVIMIENTO MOV
  INNER JOIN TTECEL_CLIENTE CLI ON MOV.ID_CLIENTE= CLI.ID_CLIENTE
  INNER JOIN TCECCO_ELEMENTO ELE ON MOV.ID_TIPO_MOVIMIENTO= ELE.ID_ELEMENTO
  INNER JOIN TCECCO_PERIODO PER ON mov.id_periodo=per.id_periodo
  WHERE per.id_periodo=68 and CLI.NUMERO_CUENTA= :numCuenta
  Union
  Select MOVCLI.ID_MOVIMIENTO,MOVCLI.MOV_FECHA as FECHA_MOVIMIENTO,ELECLI.DESCRIPCION AS DESC_TIPO_CUENTA,
  MOVCLI.SALD_NUMCUE as NUMERO_CUENTA,MOVCLI.REFERENCIA as REFERENCIA,MOVCLI.MOV_CONCEPTO as CONCEPTO,
  MOVCLI.MOV_MONTO as MONTO,PERCLI.anio||'_'||PERCLI.cuatrimestre as DESC_PERIODO
  from MOVIMIENTO_CLIENTE MOVCLI
  INNER JOIN TCECCO_ELEMENTO ELECLI ON MOVCLI.ID_TIPO_MOVIMIENTO= ELECLI.ID_ELEMENTO
  INNER JOIN TCECCO_PERIODO PERCLI ON MOVCLI.id_periodo=PERCLI.id_periodo
  WHERE PERCLI.id_periodo=68  and SALD_NUMCUE=:numCuenta

selectMovimientosTrans: Select ID_MOVIMIENTO,SALD_NUMCUE,MOV_CONCEPTO,MOV_FECHA,MOV_MONTO from MOVIMIENTO_CLIENTE WHERE SALD_NUMCUE=:numCuenta
selectIdClientezXnumCuenta: select id_cliente from  TTECEL_CLIENTE  where ROWNUM = 1 and numero_cuenta=? and id_periodo=68